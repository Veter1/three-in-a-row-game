<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TiaR game</title>
</head>
<body>
    <main>
        <section class="UI topUI">
            <div class="progressBar">
                <div class="popUpPoints">+120</div>
                <div class="bar"></div>
            </div>
        </section>
        <section class="gameField">
            <div data-type-Rock="default" class="rock" onclick="onClickRock(event)"></div>            
        </section>
        <section class="UI botUI">
            <div class="btnRestart" onclick="restartGame()">Restart</div>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>
</html>
