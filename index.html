<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="css/main.css">
    <title>TiaR game</title>
</head>
<body class="notranslate">
    <section class="mainWindow loadingWindow">Загрузка..</section>

    <section class="mainWindow menuWindow">
        <div class="subWindow">
            <button class="btn btnSelectLvl"></button>
        </div>
    </section>

    <section class="mainWindow lvlMapWindow">
        <div class="subWindow">
            <div class="lvl">
                <div class="stars">
                    <div class="star star_1"></div>
                    <div class="star star_2"></div>
                    <div class="star star_3"></div>
                </div>
                <div class="number"></div>
                <div class="inform">потрібно більше зірок</div>
            </div>
            <div class="header"><p class="headerText">Рівні</p></div>
            <button class="btn btnBackToMenu"></button>
        </div>        
    </section>

    <section class="mainWindow gameOverWindow">
        <div class="subWindow">
            <div class="resultSection">
                <div class="stars">
                    <div class="star star_1"></div>
                    <div class="star star_2"></div>
                    <div class="star star_3"></div>
                </div>
                <div class="score">
                    <div class="scoreText">Ваш рахунок</div>
                    <div class="scoreCount"><span>999</span></div>
                </div>
            </div>
            <div class="btnSection">
                <button class="btn btnBackToMenu"></button>
                <button class="btn btnRestart"></button>
                <button class="btn btnNextLvl">
                    <div class="inform">потрібно більше зірок</div>
                </button>
            </div>
            <div class="header"><span>Результат</span></div>
        </div>
    </section>

    <section class="mainWindow gameWindow">
        <section class="UI topUI">
            <div class="progressBar">
                <div class="popUpPoints">+120</div>
                <div class="bar"></div>
                <div class="star star_1"></div>
                <div class="star star_2"></div>
                <div class="star star_3"></div>
            </div>
            <div class="taskBlock">
                <p class="taskText">Завдання рівня:</p>
                <ul class="taskList">
                    <li class="taskItem"><span class="taskItemText">test</span></li>
                </ul>
            </div>
        </section>
        <section class="gameField">
            <div data-type-Rock="default" class="rock"></div>
        </section>
        <section class="UI botUI">
            <div class="btnRestart"></div>
            <div class="btnBackToMenu"></div>
        </section>
        <div class="lvlInform">test text</div>
    </section>


    <section class="res" style="display: none;">
        <audio class="sound mainTheme_2" src="sound/mainTheme_2.mp3"></audio>
        <div class="test bubble_4" style="background: url('../img/bubble_4.png') 0 0/100% 100% no-repeat"></div>
    </section>
    <script type="module" src="script/main.js"></script>
</body>
</html>
