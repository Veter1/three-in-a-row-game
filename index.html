<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TiaR game</title>
</head>
<body>
    <section class="mainWindow loadingWindow">Loading..</section>

    <section class="mainWindow menuWindow">
        <div class="subWindow">
            <button class="btnPlayStart">Play!</button>
        </div>
    </section>

    <section class="mainWindow gameOverWindow">
        <div class="subWindow">
            <div class="resultSection">
                <!-- <div class="result"></div> -->
            </div>
            <div class="btnSection">
                <button class="btn btnNextLvl">Go to next lvl</button>
                <button class="btn btnRestart">Restart the same lvl</button>
                <button class="btn btnBackToMenu">Back to menu</button>
            </div>
        </div>
    </section>

    <section class="mainWindow gameWindow">
        <section class="UI topUI">
            <div class="progressBar">
                <div class="popUpPoints">+120</div>
                <div class="bar"></div>
            </div>
            <div class="taskBlock">
                <p class="taskText">Task:</p>
                <ul class="taskList">
                    <li class="taskItem"><span class="taskItemText">test</span></li>
                </ul>
            </div>
        </section>
        <section class="gameField">
            <div data-type-Rock="default" class="rock"></div>
        </section>
        <section class="UI botUI">
            <div class="btnRestart">Restart</div>
            <div class="btnBackToMenu">Back to main menu</div>
        </section>
    </section>



    <script type="module" src="script/main.js"></script>
</body>
</html>
